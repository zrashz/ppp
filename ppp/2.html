<!DOCTYPE html>
<html>
    <head>
        <meta name="view point" content="width=device-width,intial-scale=1.0">
    <link rel="stylesheet"href="style2.css">
   <title>Drag and Drop </title>
    </head>
    <body>
        <div class="container">
            <div id="left">
                <div class="list" draggable="true"><img src="drag_drop_icon.png">List Item 1</div>
                <div class="list" draggable="true"><img src="drag_drop_icon.png">List Item 2</div>
                <div class="list" draggable="true"><img src="drag_drop_icon.png">List Item 3</div>
                <div class="list" draggable="true"><img src="drag_drop_icon.png">List Item 4</div>
                
            </div>
                <div id="right"></div>
            </div>
            <script>
                let lists = document.getElementsByClassName("list");
                let rightbox = document.getElementById("right");
                let leftbox = document.getElementById("left");
                let selected = null;
            
                for (let list of lists) {
                    list.addEventListener("dragstart", function(e) {
                        selected = e.target;
                    });
                }
            
                rightbox.addEventListener("dragover", function(e) {
                    e.preventDefault();
                });
            
                rightbox.addEventListener("drop", function(e) {
                    e.preventDefault();
                    if (selected !== null) {
                        rightbox.appendChild(selected);
                        selected = null;
                    }
                });
            
                leftbox.addEventListener("dragover", function(e) {
                    e.preventDefault();
                });
            
                leftbox.addEventListener("drop", function(e) {
                    e.preventDefault();
                    if (selected !== null) {
                        leftbox.appendChild(selected);
                        selected = null;
                    }
                });
            </script>
        
    </body>
</html>
